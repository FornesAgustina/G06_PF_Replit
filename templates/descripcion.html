{% extends 'base.html' %}

{% block titulo %} 
{% endblock %}

{% block contenido %} 

<section id="fondo">
  <div class="regreso">
    <form action="{{ url_for('inicio') }}"> 
      <button type="submit" class="button-6">Volver</button>
    </form>
  </div>



  <div class="descripcion">
    <h2 id="NOMBRE"> {{ NOMBRE }} </h2>
    <h3 id="DIRECCION"> {{ DIRECCION }} </h3>
    <p id="INSTAGRAM"> {{ INSTA }} </p>
    <P id="TELEFONO">  </p>
    <p id="DESCRIPCION"> {{ DESCRIPCION }} </p>
    {% for img in IMAGEN %}
    <img src="./static/img/{{ img[1] }}" id='img{{ img[0] }}'></img>
    {% endfor %}
  </div>
  
</section>


{% endblock %}
